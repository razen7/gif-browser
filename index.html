<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifufy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="search-box.css">
</head>

<body>
    <div class="header">
        <img src="./images/logo.png" alt="">
        <div class="groupA">
            <button onclick="funcGroupA(event)" class="active" id="search">Search</button>
            <button onclick="funcGroupA(event)" id="translate">Word to GIF</button>
        </div>

        <div class="category">
            <button onclick="changeCategory(event)" class="active" id="gifs">GIFs</button>
            <button onclick="changeCategory(event)" id="stickers">Stickers</button>
        </div>
    </div>
    <div class="main-container">

        <div class="search-container">
            <h1>
                Stunning free GIFs and royalty free stock
            </h1>
            <form id="search-box">
                <button type="submit" id="search-button">
                    <img src="images/search.png" alt="">
                </button>


                <input type="text" placeholder="Search GIFs" name="search" id="search-text">
            </form>
            <p>
                Over 2.6 million+ high quality stock gifs shared by our talented community.
            </p>
            <p>
                The only boundaries is your imagination
            </p>
        </div>
        <div class="images-container">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
